<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link
      rel="icon"
      href="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-1024.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styless.css" />
    <style>
      #cityName {
        color: #2f8bb9;
      }
      #temperature {
        color: #ff5733;
      }
      #description {
        color: #3366ff;
      }
      #humidity {
        color: #0d5544;
      }
      #windSpeed {
        color: #ff9933;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 5px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="download.png" alt="Weather Logo" />
      </div>
      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button type="button" id="searchButton">Search</button>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="index.html">Forecast</a></li>
          <!-- Changed anchor tag to button -->
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="weatherData" class="hidden">
        <ul>
          <h2>Weather Data:</h2>
          <div id="cityName"></div>
          <div id="temperature"></div>
          <div id="description"></div>
          <div id="humidity"></div>
          <div id="windSpeed"></div>
        </ul>
      </section>
      <section class="countries">
        <h2>Popular Countries:</h2>
        <ul>
          <li><a href="#" id="London">London</a></li>
          <li><a href="#" id="Paris">Paris</a></li>
          <li><a href="#" id="Berlin">Berlin</a></li>
          <li><a href="#" id="Toronto">Toronto</a></li>
          <li><a href="#" id="Sydney">Sydney</a></li>
          <li><a href="#" id="Tokyo">Tokyo</a></li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Prateek Agarwal. All rights reserved.</p>
      <div id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@weatherwebsite.com</p>
        <p>Phone: +1234567890</p>
      </div>
    </footer>
    <script src="Script1.js"></script>
  </body>
</html>
